<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Here</title>
<link rel="stylesheet" th:href="@{/styles/index.css}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body class="login">
	<div>
		<h1 class="text-white bg-primary" >ProConnect</h1>
	</div>
	<div class="login-div ml-5">
		<h4 class="text-white text-center">Login</h4>
		<form th:action="@{/login}" th:object="${user}" method="post">
		  <div class="form-group">
		    <label for="exampleInputEmail1" class="login-label text-white">Email address</label>
		    <input type="text" class="form-control" name="email" id="exampleInputEmail1">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1" class="login-label text-white">Password</label>
		    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
		  </div>
		  <button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>	
</body>
</html>
