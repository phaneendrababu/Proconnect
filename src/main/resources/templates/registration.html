<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Register Here</title>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/styles/index.css}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body class="register">
	<div>
		<h1 class="text-white bg-primary" >ProConnect</h1>
	</div>
	<div class="register-div ml-5">
		<h4 class="text-white text-center">Sign Up</h4>
		<form th:action="@{/register}" th:object="${user}" method="post">
		  <div class="form-group">
		    <label for="name" class="text-white">Name</label>
		    <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp">
		    
		  </div>
		  <div class="form-group">
		    <label for="email" class="text-white">Email address</label>
		    <input type="text" class="form-control" name="email"  id="email" aria-describedby="emailHelp">
		  </div>
		  <div class="form-group">
		    <label for="password" class="text-white">Set Password</label>
		    <input type="password" class="form-control" name="password" id="password">
		  </div>
		  <!--<div class="form-group">
		    <label for="password1" class="text-white">Re-Enter Password</label>
		    <input type="password" class="form-control" name="password1" th:field="*{password1}" id="password1">
		  </div>-->
		  <button type="submit" class="btn btn-primary">Sign Up</button>
		</form>
	</div>
</body>
</html>
