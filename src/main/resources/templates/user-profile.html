<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Profile</title>
<link rel="stylesheet" th:href="@{/styles/index.css}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<!--  <div th:each="project: ${prList}">
<p th:text="${project.title}"/></p>
<p th:text="${project.content}"/></p>
<p th:text="${project.link}"/></p>
</div>-->
	<div class="user-profile-div m-2">
		
		<div class="card border border-primary m-2 font-italic" style="width: 25rem;">
			  <div class="card-body">
			  	<h5 class="card-title">User Profile</h5>
			  	<hr>
			    <p class="card-text" th:text="${'Email: '+profile.email}"></p>
			    <p class="card-text" th:text="${'College: '+profile.college}"></p>
			    <p class="card-text" th:text="${'Place: '+profile.place}"></p>
			    <p class="card-text" th:text="${'Mobile: '+profile.mobile}"></p>
			    <p class="card-text" th:text="${'Skills: '+profile.skills}"></p>
			  </div>
		</div>
		<div class="d-flex flex-row">
		    <div>
		    	<h5 class="ml-3">Public Projects</h5>
				<div th:each="projecty: ${ylist}">
					<div class="card border border-primary m-2" style="width: 25rem;">
					  <div class="card-body">
					    <h5 class="card-title" th:text="${projecty.title}"></h5>
					    <hr>
					    <p class="card-text" th:text="${projecty.content}"></p>
					    <a th:href="${projecty.link}" target="_blank" class="card-link">Github/Source Code Link</a>
					  </div>
					</div>
				</div>
		    </div>
		    <div>
		    	<h5 class="ml-3">Private Projects</h5>
		    	<div th:each="projectn: ${nlist}">
					<div class="card border border-primary m-2" style="width: 25rem;">
					  <div class="card-body">
					    <h5 class="card-title" th:text="${projectn.title}"></h5>
					    <hr>
					    <p class="card-text" th:text="${projectn.content}"></p>
					    <p>Link Will be Shown only when user accepts colloboration request</p>
					    <button class="btn btn-success">Send Collaborate Request</button>
					  </div>
					</div>
				</div>
		    </div>	
		</div>
		
	</div>
</body>
</html>
