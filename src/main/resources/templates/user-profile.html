<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Profile</title>
<link rel="stylesheet" th:href="@{/styles/index.css}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="user-profile-div m-2">
		
		<div class="card border border-primary m-2 font-italic" style="width: 25rem;">
			  <div class="card-body">
			  	<h5 class="card-title">User Profile</h5>
			  	
			  	
			  	<hr>
			  	<div th:each="profile:${profiles}">
			  		<span>
				  		<a th:href="@{/send-connect-request(from=${userEmail},to=${profile.email})}" class="connect">
					  		<button type="button" class="btn btn-primary">
						  		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
								  <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
								  <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
								</svg>
								Connect
							</button>
						</a>
				  	</span>
			  		<p th:text="${message}"></p>
				    <p class="card-text" th:text="${'College: '+profile.college}"></p>
				    <p class="card-text" th:text="${'Place: '+profile.place}"></p>
				    <p class="card-text" th:text="${'Skills: '+profile.skills}"></p>
			  	</div>
			  	
			  	<div th:each="profile:${pprofiles}">
			  		<p th:text="${message}"></p>
				    <p class="card-text" th:text="${'College: '+profile.college}"></p>
				    <p class="card-text" th:text="${'Place: '+profile.place}"></p>
				    <p class="card-text" th:text="${'Skills: '+profile.skills}"></p>
			  	</div>
			  	
			  	<div th:each="profile:${rprofiles}">
			  		<p th:text="${message}"></p>
				    <p class="card-text" th:text="${'College: '+profile.college}"></p>
				    <p class="card-text" th:text="${'Place: '+profile.place}"></p>
				    <p class="card-text" th:text="${'Skills: '+profile.skills}"></p>
			  	</div>
			  	
			  	<div th:each="profile:${aprofiles}">
			  		
			  		<p class="card-text" th:text="${'Email: '+profile.email}"></p>
				    <p class="card-text" th:text="${'College: '+profile.college}"></p>
				    <p class="card-text" th:text="${'Place: '+profile.place}"></p>
				    <p class="card-text" th:text="${'Mobile: '+profile.mobile}"></p>
				    <p class="card-text" th:text="${'Skills: '+profile.skills}"></p>
			  	</div>
			  </div>
		</div>
		<div class="d-flex flex-row">
		    <div>
		    	<h5 class="ml-3">Public Projects</h5>
				<div th:each="projecty: ${ylist}">
					<div class="card border border-primary m-2" style="width: 40em;">
					  <div class="card-body">
					    <h5 class="card-title" th:text="${projecty.title}"></h5>
					    <hr>
					    <p class="card-text" th:text="${projecty.content}"></p>
					    
					    <a th:href="${projecty.link}" target="_blank" class="card-link">
					    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
						  <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
						</svg>
					    
					    </a>
					  </div>
					</div>
				</div>
		    </div>
		    <div>
		    	<h5 class="ml-3">Private Projects</h5>
		    	
		    	<div th:each="projectp: ${pendingList}">
		    	
	    			<div class="card border border-primary m-2" style="width: 40rem;">
					  <div class="card-body">
					    <h5 class="card-title" th:text="${projectp.title}"></h5>
					    <hr>
					    <p class="card-text" th:text="${projectp.content}"></p>
					    <p class="text-primary">
						    Collaboration Request sent Successfully ....
					    </p>
					    <p>Link Will be Shown only when user accepts colloboration request</p>
					  </div>
					</div>
					
				</div>
		    	
		    	<div th:each="projecta: ${acceptList}">
		    	
	    			<div class="card border border-primary m-2" style="width: 40rem;">
					  <div class="card-body">
					    <h5 class="card-title" th:text="${projecta.title}"></h5>
					    <hr>
					    <p class="card-text" th:text="${projecta.content}"></p>
					    <p class="text-info">
						    Your Request Accepted... Congrats
					    </p>
					    <a th:href="${projecta.link}" target="_blank" class="card-link">
						    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
							  <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
							</svg>
					    </a>
					    
					    <!--  <a th:href="" target="_blank" class="card-link">
						    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16">
							  <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
							</svg>
					    </a>-->
					    
					  </div>
					</div>
					
				</div>
		    	
		    	<div th:each="projectr: ${rejectList}">
		    	
	    			<div class="card border border-primary m-2" style="width: 40rem;">
					  <div class="card-body">
					    <h5 class="card-title" th:text="${projectr.title}"></h5>
					    <hr>
					    <p class="card-text" th:text="${projectr.content}"></p>
					    <p class="text-danger">
						    Sorry!! Your request Rejected...
					    </p>
					  </div>
					</div>
					
				</div>
		    	
		    	<div th:each="projectn: ${notSentList}">
		    		<form th:action="@{'/user-profile/collaborate/'+${projectn.id}(profileid=${aprofiles[0].email},uid=${userEmail})}" th:object="${collaborator}" method="post">
		    			<div class="card border border-primary m-2" style="width: 40rem;">
						  <div class="card-body">
						    <h5 class="card-title" th:text="${projectn.title}"></h5>
						    <!-- <h5 class="card-title" th:text="${projectn.id}"></h5>-->
						    <hr>
						    <p class="card-text" th:text="${projectn.content}"></p>
						    <p>Link Will be Shown only when user accepts colloboration request</p>
						    <button class="btn btn-success">Send Collaborate Request</button>
						  </div>
						</div>
						<input type="hidden" name="fromEmail" th:value="${userEmail}">
						<input type="hidden" name="pid" th:value="${projectn.id}">
						<input type="hidden" name="status" value=0>
		    		</form>
					
				</div>
		    </div>	
		</div>
		
	</div>
</body>
</html>
